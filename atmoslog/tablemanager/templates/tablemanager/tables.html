<html lang="en">

<head>
	<meta charset="utf-8"/>
	<style>
	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">AtmosLog</a>
			</div>
			<!--
			<div>
				<ul class="nav navbar-nav">
				 insert different pages here
				<li><a href="#">Page 1</a></li>
				
				</ul>
				<ul class="nav navbar-nav navbar-right">
				</ul>
			</div>
			-->
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<div class="well">
					{% for table in tablelist %}
						<a href="{% url 'tables:projectlog' specific_project table %}">{{ table }}</a>
					{% endfor %}
				</div>
			</div>
			<div class="col-sm-9">
				<div class="panel panel-default">
					<div class="panel-heading">Viewing table: {{ specific_table }} </div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Last 20 Logs:</th>
								</tr>
							</thead>
							<tbody>
								{% for log in logs %}
									<tr>
										<td>{{ log }}</td>
									</tr>
								{% endfor %}
							</tbody>
						</table>
						<h4>Statistics</h4>
						<p>Amount of logs: {{ logcount }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body

</html>
